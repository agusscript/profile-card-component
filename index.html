<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card-container">
        <img class="top-card-img" src="images/bg-pattern-card.svg" alt="top card design pattern">
        <img class="profile-img" src="images/image-victor.jpg" alt="profile photo">
      <div class="card-content">
        <div class="description">
          <h3 class="name">Victor Crest</h3>
          <span class="age">26</span>
          <p class="place">London</p>
        </div>
        <hr>
        <div class="stats">
          <div>
            <p>80K</p>
            <span>Followers</span>
          </div>
          <div>
            <p>803K</p>
            <span>Likes</span>
          </div>
          <div>
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
